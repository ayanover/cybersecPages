site_author: Aver
site_description: Comprehensive advanced cybersecurity training covering offensive security, defensive security, application security, and cloud infrastructure security

# Repository
repo_name: ayanover/cybersec
repo_url: https://github.com/yourusername/cybersec
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Aver

# Theme Configuration
theme:
  name: material
  language: en

  # Color palette with dark/light mode toggle
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Fonts
  font:
    text: Roboto
    code: Roboto Mono

  # Features - Optimized for large documentation
  features:
    # Navigation
    - navigation.instant          # Single-page app behavior
    - navigation.instant.progress # Progress indicator
    - navigation.tracking         # Anchor tracking
    - navigation.tabs             # Top-level tabs for domains
    - navigation.tabs.sticky      # Sticky tabs
    - navigation.sections         # Section grouping
    - navigation.expand           # Expand sections by default
    - navigation.path             # Breadcrumb navigation
    - navigation.indexes          # Section index pages
    - navigation.top              # Back to top button
    - navigation.footer           # Previous/Next in footer

    # Table of contents
    - toc.follow                  # TOC follows scroll
    - toc.integrate               # Integrate TOC in navigation

    # Search
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search terms
    - search.share                # Share search results

    # Header
    - header.autohide             # Auto-hide header on scroll

    # Content
    - content.tabs.link           # Link content tabs
    - content.code.copy           # Copy code button
    - content.code.annotate       # Code annotations
    - content.tooltips            # Improved tooltips
    - content.action.edit         # Edit page button
    - content.action.view         # View source button

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en
  - tags:
      tags_file: resources/index.md
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - glightbox

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.magiclink:
      repo_url_shorthand: true

# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
